<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="control">
            <label for="rojo">Rojo (R)</label>
            <input type="range" id="rojo" name="rojo" min="0" max="255" value="129">
            <p id="valor-rojo">129</p>
        </div>
        <div class="control">
            <label for="verde">Verde (G)</label>
            <input type="range" id="verde" name="verde" min="0" max="255" value="41">
            <p id="valor-verde">41</p>
        </div>
        <div class="control">
            <label for="azul">Azul (B)</label>
            <input type="range" id="azul" name="azul" min="0" max="255" value="56">
            <p id="valor-azul">56</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
